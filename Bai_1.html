<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
   <h3>Enter number</h3>
   <input type="text" id="Text">
   <button id="kiemTra" onclick="ckeck()" >Show</button>
<script>
    function ckeck() {
    var number = document.getElementById("Text").value;
    var count = 0;
    var n = 2;
    while(count < number){
        if(KiemTraNguyenTo(n)==true){
            document.write(n+' ')
            count++;
        }
        n++;
    }
    function KiemTraNguyenTo(n) {
       for(let i = 2; i < n; i++){
           if(n % i == 0){
               return false;
               break;
           }
       }
        return true;
    }
    }
</script>
</body>
</html>
